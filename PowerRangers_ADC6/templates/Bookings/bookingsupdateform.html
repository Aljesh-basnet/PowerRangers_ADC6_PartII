<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <title>Update Form </title>

<style type="text/css">
    *{
        color: white;
    }
    body{
        background-image: url("https://images.unsplash.com/photo-1574728435494-4134e681f687?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1334&q=80");
        
    }
    .form-container{
        border:1px solid #fff;
        padding: 0px 40px;
      

    
    -webkit-box-shadow: -1px 4px 26px 11px rgba(0,0,0,2);
    -moz-box-shadow:-1px 4px 26px 11px rgba(0,0,0,2);
    box-shadow: -1px 4px 26px 11px rgba(0,0,0,2); 
}
</style>

</head>
<body>
   
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <h1> Update </h1>
            <!--form start-->
            <form class="form-container" method="POST" action="update/{{book.id}}">
                {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputName1">Update Customer name : </label>
                <input name="CustomerName" type="text" class="form-control" id="exampleInputName1" value="{{book.cname}}">
            </div>
            <div class="form-group">
                <label for="exampleInputRoomtype1">Update Room Type: </label>
                <input name="RoomType" type="text" class="form-control" id="exampleInputRoomtype1" value="{{book.roomtype}}">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1"> Update Room Number:</label>
                <input name="RoomNo" type="text" class="form-control" id="exampleInputRoomnumber1" value="{{book.roomno}}">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1"> Update Customer Email:</label>
                <input name="CustomerEmail"  type="text" class="form-control" id="exampleInputEmail1" value="{{book.cemail}}">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1"> Update Customer Number: </label>
                <input name="CustomerContact" type="text" class="form-control" id="exampleInputcustomernumber1" value="{{book.ccontact}}">
            </div>
            <button type="submit" class="btn btn-success btn-block" > submit</button>
             </form>
        </div>
    </div>
    
</div>

</body>
</html>
